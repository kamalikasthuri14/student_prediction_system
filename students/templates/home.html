<!DOCTYPE html>
<html>
<head>
    <title>Student Academic Success Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4 text-primary">Student Academic Success Prediction</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Attendance</label>
                <input type="number" name="attendance" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Internal Marks</label>
                <input type="number" name="internal" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Assignment Score</label>
                <input type="number" name="assignment" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Final Exam Score</label>
                <input type="number" name="final" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        <div class="text-center mt-3">
            <a href="/history/" class="btn btn-outline-secondary">View History</a>
        </div>
    </div>
</div>

</body>
</html>
