<!DOCTYPE html>
<html>
<head>
    <title>Student Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand mb-0 h1">Student Prediction System</span>

        <div>
            <a href="{% url 'home' %}" class="btn btn-success btn-sm me-2">Dashboard</a>
            <a href="{% url 'history' %}" class="btn btn-info btn-sm me-2">History</a>

            <!-- Logout MUST be POST (Django 5+) -->
            <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-sm">
                    Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
