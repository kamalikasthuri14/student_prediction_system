{% extends "base.html" %}

{% block content %}

<div class="card shadow p-4">
    <h2 style="color: {{ color }};">{{ result }}</h2>

    <div class="mt-4">
        <img src="data:image/png;base64,{{ graph }}" class="img-fluid">
    </div>

    <!-- Buttons Section -->
    <div class="mt-4">

        <a href="/" class="btn btn-secondary">
            Predict Again
        </a>

        <a href="{% url 'download_pdf' %}" class="btn btn-success">
            Download PDF Report
        </a>

    </div>
</div>

{% endblock %}
