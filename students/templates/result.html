<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow-lg p-4">

        <h2 class="text-center mb-4">ðŸŽ“ Student Performance Prediction</h2>

        <!-- STUDENT NAME -->
        <div class="text-center mb-3">
            <h5><strong>Student Name:</strong> {{ name }}</h5>
        </div>

        <!-- RESULT BADGE -->
        <div class="text-center mb-4">
            <h4>
                Prediction Result:
                <span class="badge bg-{{ color }} p-2">
                    {{ result }}
                </span>
            </h4>
        </div>

        <!-- MARKS TABLE -->
        <div class="table-responsive mb-4">
            <table class="table table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Attendance</th>
                        <th>Internal</th>
                        <th>Assignment</th>
                        <th>Final Exam</th>
                        <th>Average</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ attendance }}</td>
                        <td>{{ internal }}</td>
                        <td>{{ assignment }}</td>
                        <td>{{ final }}</td>
                        <td><strong>{{ average }}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- GRAPH -->
        <div class="text-center mb-4">
            <img src="data:image/png;base64,{{ graph }}" class="img-fluid rounded shadow">
        </div>

        <!-- ACTION BUTTONS -->
        <div class="text-center mt-4">
            <a href="{% url 'download_pdf' %}" class="btn btn-primary btn-lg">
                ðŸ“¥ Download PDF Report
            </a>

            <a href="{% url 'student_dashboard' %}" class="btn btn-secondary btn-lg ms-2">
                ðŸ”„ Predict Another
            </a>

            <a href="{% url 'history' %}" class="btn btn-dark btn-lg ms-2">
                ðŸ“Š View History
            </a>
        </div>

    </div>

</div>

</body>
</html>
